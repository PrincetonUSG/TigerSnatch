<title>TigerSnatch | Dashboard</title>
<div class="d-flex flex-column h-100">
    <div id="dashboard-header">{% include 'dashboard/dashboard_header.html' %}</div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 999">
        <div
            id="liveToast"
            class="toast hide"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
        >
            <div class="toast-header">
                <strong class="me-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="toast"
                    aria-label="Close"
                ></button>
            </div>
            <div class="toast-body">Hello, world! This is a toast message.</div>
        </div>
    </div>

    <div id="dashboard-content" class="d-flex flex-column flex-grow-1">
        <div id="dashboard-table" class="px-3 py-2 row flex-grow-1">
            {% include 'dashboard/dashboard_table.html' %}
        </div>
        <div id="dashboard-other" class="px-0 row">
            <div id="dashboard-prefs" class="col-xl px-3 py-2 flex-grow-1">
                {% include 'dashboard/dashboard_prefs.html' %}
            </div>
            <div id="dashboard-guide" class="col-xl px-3 pt-2 flex-grow-1">
                {% include 'dashboard/dashboard_guide.html' %}
            </div>
        </div>
    </div>
</div>
