<!-- Waitlist Modal -->
<div
    class="modal fade"
    id="confirm-remove-waitlist"
    data-classid=""
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Confirm Removal from Waitlist</h5>
            </div>
            <div class="modal-body">
                Are you sure you want to remove yourself from this waitlist?
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    id="waitlist-modal-cancel"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                >
                    Cancel
                </button>
                <button
                    type="button"
                    id="waitlist-modal-confirm"
                    class="btn btn-warning"
                    data-bs-dismiss="modal"
                >
                    Confirm
                </button>
            </div>
        </div>
    </div>
</div>
