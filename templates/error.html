<!DOCTYPE html>
<html>
    <head>
        <title>TigerSnatch | Error</title>
        {% include 'common.html' %}
    </head>
    <body id="error-container">
        {% include 'nav/nav_landing.html' %}
        <div class="container-fluid">
            <div class="row text-center">
                <p class="fs-1 px-0 pt-5">Oops! Something went wrong.</p>
                <img
                    src="/static/error.svg"
                    width="200"
                    height="200"
                    alt="TigerSnatch error"
                    class="d-inline-block align-text-center mb-5 mt-3"
                />
                <form action="/dashboard" class="px-0">
                    <input
                        class="btn btn-warning text-dark fs-2 fw-light px-5 py-3"
                        type="submit"
                        value="Go to Dashboard"
                        style="border-radius: 100px"
                    />
                </form>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"
        ></script>
        <script src="{{url_for('static', filename='app.js')}}"></script>
    </body>
</html>
