<div class="table-responsive">
    <table class="table table-hover mt-2">
        <thead class="table-white">
            <tr>
                <th scope="col">Description</th>
                <th scope="col">Inputs</th>
                <th scopt="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="dashboard-course-row">
                <td>Toggle emails</td>
                <td>-</td>
                <td>
                    <button id="toggle-emails" type="submit" class="btn btn-warning" disabled>
                        Loading...
                    </button>
                </td>
            </tr>
            <tr class="dashboard-course-row">
                <td>Clear all waitlists</td>
                <td>-</td>
                <td>
                    <button id="clear-all" type="button" class="btn btn-warning">Clear</button>
                </td>
            </tr>
            <tr class="dashboard-course-row">
                <td>Clear section waitlist</td>
                <form id="classid-clear">
                    <td>
                        <input
                            id="classid-clear-input"
                            class="form-control"
                            type="text"
                            placeholder="Enter a 5-digit classid (e.g. 24890)"
                            pattern="^[0-9]+$"
                            minlength="5"
                            maxlength="5"
                            required
                            autocomplete="off"
                            autocapitalize="off"
                        />
                    </td>
                    <td>
                        <button id="classid-clear-submit" type="submit" class="btn btn-warning">
                            Clear
                        </button>
                    </td>
                </form>
            </tr>
            <tr class="dashboard-course-row">
                <td>Clear course waitlist</td>
                <form id="courseid-clear">
                    <td>
                        <input
                            id="courseid-clear-input"
                            class="form-control"
                            type="text"
                            placeholder="Enter a 6-digit courseid (e.g. 021580)"
                            pattern="^[0-9]+$"
                            minlength="6"
                            maxlength="6"
                            required
                            autocomplete="off"
                            autocapitalize="off"
                        />
                    </td>
                    <td>
                        <button id="courseid-clear-submit" type="submit" class="btn btn-warning">
                            Clear
                        </button>
                    </td>
                </form>
            </tr>
            <tr class="dashboard-course-row">
                <td>Get user data</td>
                <form id="get-user-data">
                    <td>
                        <input
                            id="get-user-data-input"
                            class="form-control"
                            type="text"
                            pattern="^[a-zA-Z0-9]+$"
                            placeholder="Enter a netid (e.g. sheh)"
                            required
                            autocomplete="off"
                            autocapitalize="off"
                        />
                    </td>
                    <td>
                        <button id="get-user-data-submit" type="submit" class="btn btn-warning">
                            Get
                        </button>
                    </td>
                </form>
            </tr>
        </tbody>
    </table>
</div>

{% include 'utils/waitlist_modal.html' %}
