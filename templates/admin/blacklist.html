<div id="logs-header" class="fs-5 pb-1">
    Blacklist
    <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        fill="currentColor"
        class="bi bi-info-square-fill text-primary ms-1"
        viewBox="0 0 16 20"
        data-bs-toggle="tooltip"
        data-bs-placement="top"
        title="You can view and remove blacklisted users here."
    >
        <path
            d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.93 4.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"
        />
    </svg>
</div>
<div id="logs-content">
    {% if not blacklist %}
    <div>No one on the blacklist yet.</div>
    {% else %}
    <table class="table">
        <tbody id="blacklisted">
            {% for netid in blacklist %}
            <tr id="button-removal-{{netid}}" class="dashboard-course-row">
                <td>{{ netid }}</td>
                <td>
                    <button
                        type="button"
                        id="button-remove-{{netid}}"
                        data-netid="{{netid}}"
                        class="btn btn-sm btn-warning btn-blacklist-removal"
                    >
                        remove
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</div>
